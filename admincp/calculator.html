<form method="post" action="" id="calculator">

<div style="border: 1px solid #ccc; padding: 10px;">
	<div style="font-weight: bold; margin-bottom: 5px;">Convert MB/GB to Bytes.</div>
	Amount: <input type="text" name="amount" value="" style="padding: 5px; border: 1px solid #ccc;" /> 
	<select name="amount_type" style="padding: 5px; border: 1px solid #ccc;">
		<option value="MB">MB</option>
		<option value="GB">GB</option>
	</select> 
	<input type="submit" value="Calculate" style="padding: 5px; border: 1px solid #ccc; cursor: pointer;" /> 
	<input type="reset" value="Reset" style="padding: 5px; border: 1px solid #ccc; cursor: pointer;" />
	<div id="convertedAmount" style="margin-top: 10px; font-weight: bold; color: red;"></div>
</div>

</form>
